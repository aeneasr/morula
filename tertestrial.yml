name: 'Golang: Cucumber (godog)'
actions:

  - match:
    command: 'go install ; go test'

  - match:
      filename: '\.feature$'
    command: 'go install ; go test -run {{filename}}'

  - match:
      filename: '\.feature$'
      line: '\d+'
    command: 'go install ; go test -run {{filename}}:{{line}}'
